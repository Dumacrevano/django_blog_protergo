{% extends "core/base.html" %}

{% block content %}     

<!--Register--> 
<div class="container py-5">
    <p>{{ message }}</p>
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form.as_p }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="{% url "loginpage" %}">login</a> instead.</p>
</div>

{% endblock %}
